{% extends 'base.html' %}
{% load static %}
{% block titletab %}
  Лента записей
{% endblock titletab %}
{% block content %}
  <article>
    <ul>
	  <li>
	    Место: {{ post.location }}             
	  </li>
	  <li>
	    Дата: {{ post.date }}
	  </li>
	  <li>
	    Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
	  </li>
	</ul>
  <p>
    {{ post.text|linebreaksbr }}
  </p>
  </article>
{% endblock content %}
